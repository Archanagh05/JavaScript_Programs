<html>

<head>
    <script>
        function create() {
            let ob = document.getElementById('t1')
            let s = ob.value

            for (let i = 1; i <= parseInt(s); i++) {
                let ob1 = document.createElement('input')
                ob1.setAttribute('type', "text")
                document.body.append(ob1)
            }

        }
    </script>
</head>

<body>
    <input type="text" id="t1">
    <input type="button" value="Add" onclick="create()">

</body>

</html>
