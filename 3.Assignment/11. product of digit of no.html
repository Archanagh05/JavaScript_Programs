<html>

<head>
    <script>
        let n = Number(prompt("Enter any digit number  :"))
        let product = 1
        while (n > 0) {
            a = n % 10
            n = parseInt(n / 10)
            product = product * a
        }
        alert(" Product of digit = " + product)
    </script>
</head>

</html>
