<html>

<head>
    <script>
        let a = Number(prompt("enter any digit number"))
        let sum = 0
        while (a > 0) {
            n = a % 10
            a = Math.floor(a / 10)
                // or a=parseInt(a / 10);
            sum = sum + n

        }
        alert(sum)
    </script>
</head>

</html>
