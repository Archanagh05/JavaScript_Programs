<html>

<head>
    <script>
        let n = Number(prompt("enter Last Number :"))
        let i = 1
        let sum = 0
        while (i <= n) {
            if (i % 2 != 0) {
                sum = sum + i
            }
            i++
        }
        alert("Sum of Odd = " + sum)
    </script>
</head>

</html>
