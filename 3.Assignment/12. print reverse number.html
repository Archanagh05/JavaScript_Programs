<html>

<head>
    <script>
        let n = Number(prompt("Enter any digit number : "))
        let reverse = 0
        while (n > 0) {
            a = n % 10
            n = parseInt(n / 10)
            reverse = (reverse * 10) + a
        }
        alert("reverse = " + reverse)
    </script>
</head>

</html>
