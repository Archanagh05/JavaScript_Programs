<html>

<head>
    <script>
        let n = Number(prompt("Enter Last number :"))
        let sum = 0
        let i = 1
        while (i <= n) {
            if (i % 2 == 0) {
                sum = sum + i
            }
            i++
        }
        alert("Sum=" + sum)
    </script>
</head>

</html>
