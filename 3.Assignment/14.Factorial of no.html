<html>

<head>
    <script>
        let n = Number(prompt("Enter any number : "))
        let i = 1
        fact = 1
        while (i <= n) {
            fact = fact * i
                // factorial =5*4*3*2*1
            i++
        }
        alert("Factorial of give number = " + fact)
    </script>

</head>

</html>
