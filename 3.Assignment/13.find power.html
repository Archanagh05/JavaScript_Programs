<html>

<head>
    <script>
        let a = Number(prompt("enter any number : "))
        let b = Number(prompt("enter power number : "))
            // power= a^b
        let power = 1
        let i = 1
        while (i <= b) {
            power = power * a
            i++
        }
        alert("Power = " + power)
    </script>
</head>

</html>
