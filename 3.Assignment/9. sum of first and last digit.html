<html>

<head>
    <script>
        let a = Number(prompt("enter any digit number"))
        let sum = 0
        let last = a % 10
        while (a > 0) {
            n = a % 10
            a = parseInt(a / 10)

        }
        sum = n + last
        alert("First =" + n + " Laast = " + last + " & Sum= " + sum)
    </script>
</head>

</html>
