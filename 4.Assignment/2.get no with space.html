<html>

<head>
    <script>
        function myExcelFuns() {
            let ob = document.getElementById('t1')
            let c = ob.value
            let c1 = c.split(" ")
            alert(c1)

            let d1 = document.getElementById("div1")
            let sum = 0
            let avg = 0
            let max = 0
            let min = c1[0]
            for (let i = 0; i < c1.length; i++) {

                sum = sum + parseInt(c1[i])

                if (c1[i] > max) {
                    max = c1[i]
                }
                // mn = Math.min(c1)
                if (c1[i] < min) {
                    min = c1[i]
                }


            }
            avg = sum / c1.length
            d1.innerText = " Sum =" + sum + "\n Average = " + avg + " \n Maximum = " + max + "\n Minimum = " + min

            // alert("Sum= " + sum)
            // alert("Avg= " + avg)
            // alert(" Max = " + max)
            // alert("Min = " + min)

        }
    </script>
</head>

<body>
    <input type="text" id="t1">
    <input type="button" value="Click here" onclick="myExcelFuns()">
    </br>
    <div id="div1">

    </div>
</body>

</html>
