<html>

<head>
    <script>
        function showList() {

            let ob = document.getElementById('t1')
            let c = ob.value

            let ob1 = document.getElementById('l1')
            let item = document.createElement('li')
            item.innerText = c

            ob1.append(item)

        }
    </script>
</head>

<body>
    <input type="text" id="t1">
    <input type="button" value="Add to list" onclick="showList()">

    <ol id="l1"></ol>

</body>

</html>
