        let HRA, DA, gross

            DA = (80 / 100) * basic
            gross = basic + HRA + DA
            alert("Gross salary :" + gross)

        } else if (basic <= 20000) {
            let HRA = (25 / 100) * basic
            DA = (90 / 100) * basic
            gross = basic + HRA + DA
            alert("Gross salary :" + gross)

        } else if (basic > 20000) {
            let HRA = (30 / 100) * basic
            DA = (95 / 100) * basic
            gross = basic + HRA + DA
            alert("Gross salary :" + gross)

        }
    </script>
