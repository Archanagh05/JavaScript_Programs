<html>

<head>

    <script>
        let n = Number(prompt("Enter week number : "))
        if (n == 1) {
            alert("Monday")
        } else if (n == 2) {
            alert("Tuesday")
        } else if (n == 3) {
            alert("wednesday")
        } else if (n == 4) {
            alert("Thuraday")
        } else if (n == 5) {
            alert("Friday")
        } else if (n == 6) {
            alert("Saturday")
        } else if (n == 7) {
            alert("Sunday")
        } else {
            alert("Invalid week number")
        }
    </script>

    <body>

    </body>
</head>

</html>
