<html>

<head>

    <script>
        let n = Number(prompt("Enter any number : "))
        if (n > 0) {
            alert("Number is positive")
        } else if (n < 0) {
            alert("Number is negative")
        } else {
            alert("Number is zero")
        }
    </script>
